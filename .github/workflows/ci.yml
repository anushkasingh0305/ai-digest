name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8 (optional, warnings only)
      run: |
        pip install flake8
        # Stop on syntax errors; warn on style issues
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Type-check with mypy (optional)
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports || true

    - name: Run tests with pytest
      run: |
        python -m pytest -q --tb=short

    - name: Build distribution (check only)
      run: |
        pip install build
        python -m build --check

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image (no push)
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: ai-digest:latest
